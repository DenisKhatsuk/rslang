<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rslang</title>
    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
</head>

<body>
    <section class="wrapper page__wrapper">
        <!-- <div class="page">Insert here page content</div> -->
        <div class="page">
            <div class="savanna">
                <!-- <div class="savanna__preload">
                    отсчет: 3-2-1-go!
                </div> -->
                <div class="savanna__main">
                    <div class="savanna__header">
                        <div class="savanna__level">
                            <p>уровень 1</p>
                        </div>
                        <div class="savanna__health">
                            <span>HP1</span>
                            <span>HP2</span>
                            <span>HP3</span>
                            <span>HP4</span>
                            <span>HP5</span>
                        </div>
                    </div>
                    <span class="savanna__hidden-word">
                        загаданное слово
                    </span>
                    <div class="savanna__gameplay">
                        <div class="savanna__choise">
                            <span class="correct">ответ 1</span>
                            <span class="wrong">ответ 2</span>
                            <span>ответ 3</span>
                            <span>ответ 4</span>
                        </div>
                    </div>
                    <div class="savanna__footer">
                        <img src="./assets/img/weapon.jpg" alt="weapon">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/index.js "></script>
</body>
</html>
