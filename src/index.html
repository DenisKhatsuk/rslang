<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rslang</title>
    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header class="header">
    <h1 class="logo">RSLang</h1>
    <div class="menuToggle">
      <input class="menu-checkbox" type="checkbox"/>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="navbar">
      <p class="nav navbar__words"><i class="fa fa-clone"></i>Учи слова</p>
      <p class="nav navbar__statistics"><i class="fa fa-bar-chart"></i>Статистика</p>
      <div class="subnav">
        <button class="subnavbtn">Словарь<i class="fa fa-caret-down"></i></button>
        <div class="subnav-content">
          <p class="nav navbar__studying"><i class="fa fa-book"></i>Изучаемые слова</p>
          <p class="nav navbar__difficult"><i class="fa fa-file-excel-o"></i>Сложные слова</p>
          <p class="nav navbar__removed"><i class="fa fa-remove"></i>Удаленные слова</p>
      </div>
      </div> 
      <div class="subnav">
        <button class="subnavbtn">Мини-игры <i class="fa fa-caret-down"></i></button>
        <div class="subnav-content">
          <p class="nav navbar__speakit"><i class="fa fa-microphone"></i>Говори</p>
          <p class="nav navbar__puzzle"><i class="fa fa-puzzle-piece"></i>Пазл</p>
          <p class="nav navbar__savanna"><i class="fa fa-tint"></i>Саванна</p>
          <p class="nav navbar__audioCall"><i class="fa fa-headphones"></i>Аудиовызов</p>
          <p class="nav navbar__sprint"><i class="fa fa-flag-checkered"></i>Спринт</p>
          <p class="nav navbar__findWord"><i class="fa fa-search"></i>Найти слова</p>
        </div>
      </div>
      <p class="nav navbar__setting"><i class="fa fa-cog"></i>Настройки</p>
      <p class="nav navbar__promo">Промо</p>
      <p class="nav navbar__about">О команде</p>
    </nav>
    <button class="button btn-logout">Выйти</button>
  </header>      
  <section class="wrapper page__wrapper">
    <div class="page">
      <!-- Insert here page content -->
      <div class="game__training">
        <div class="game__menu">
          <div class="game__settings">
            <label class="container new-words">Новые слова
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
            </label>

            <label class="container known-words">Изученные слова
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="game__icons">
            <button class="button menu__button auto-pronunciation">
              <i class="icon icon__auto-pronunciation"></i>
            </button>
            <button class="button menu__button word-translation">
              <i class="icon icon__word-translation"></i>
            </button>
            <button class="button menu__button sentence-translation">
              <i class="icon icon__sentence-translation"></i>
            </button>
          </div>
        </div>

        <div class="training__card">
          <div class="card__top">
            <div class="card__word">Wordffvffvf</div>
            <div class="card__transcription">[hfjdjdbddh]</div> 
            <div class="card__translation">Слово</div>
            <image class="card__img"></image>
          </div>
          <div class="card__bottom">
            <div class="card__explanation-sentence">Sentence with explanation</div>
            <div class="card__example-sentence">Sentence with example</div>
            <div class="input__container">
              <input type="text" class="card__input" placeholder="Some placeholder">
            </div>
          </div>
        </div>

        <div class="buttons dictionary__buttons">
          <button class="button dictionary__button delete">Удалить слово</button>
          <button class="button dictionary__button hard">Сложное слово</button>
        </div>

        <div class="buttons game__buttons">
          <button class="button trainingGame__button dontKnow">Не знаю</button>
          <button class="button trainingGame__button next">Далее</button>
        </div>

      </div>
     


    </div>
  </section>
  <script src="./js/index.js "></script>
</body>
</html>
